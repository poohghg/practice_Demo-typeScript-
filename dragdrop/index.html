<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/3624917c4f.js"
      crossorigin="anonymous"
    ></script>
    <title>ProjectManager</title>
    <link rel="stylesheet" href="src/css/navbar.css" />
    <script defer type="module" src="dist/bundle.js"></script>
  </head>
  <body>
    <template id="project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" name="제목" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>
    <template id="single-project">
      <li draggable="true">
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <nav class="navbar">
      <div class="logo_box">
        <!-- <i class="fab fa-apple"></i> -->
        <a href="">KHG</a>
      </div>
      <ul class="navbar_menu">
        <li id="navbar_project">
          <a href="">프로젝트</a>
          <!-- <div>안녕하세요 프로젝트입니다.</div> -->
        </li>
        <li id="navbar_project">
          <a href="">TEST</a>
          <!-- <div>안녕하세요 프로젝트입니다.</div> -->
        </li>
      </ul>
      <!-- <ul class="navbar__links">
        <li><i class="fab fa-facebook-square"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul> -->
      <a href="#" class="toggleBtn"><i class="fas fa-bars"></i></a>
    </nav>
    <div id="app"></div>
  </body>
</html>
